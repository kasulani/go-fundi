run:
  timeout: 5m
  issues-exit-code: 1
  tests: false
  skip-dirs:
    - ci
    - docs
    - dockerfiles
    - features
    - migrations
    - templates
    - terraform
    - test
  skip-dirs-use-default: true

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true

linters-settings:
  gocyclo:
    min-complexity: 12
  gofmt:
    simplify: false
  gosec:
    includes:
      - G401
      - G306
      - G101
    excludes:
      - G204
    config:
      G306: "0600"
      G101:
        pattern: "(?i)example"
        ignore_entropy: false
        entropy_threshold: "80.0"
        per_char_threshold: "3.0"
        truncate: "32"

linters:
  disable-all: true
  enable:
    - deadcode
    - depguard
    - dupl
    - errcheck
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gosec
    - gosimple
    - ineffassign
    - lll
    - misspell
    - nakedret
    - staticcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - prealloc

  fast: false

issues:
  # Automatically fix found issues
  fix: true
  exclude-use-default: false
  exclude-rules:
    - path: main.go
      linters:
        - gocyclo
    # This rule ignores missing error handling when closing http.Response.Body.
    - linters:
        - errcheck
      text: ".Body.Close` is not checked"
