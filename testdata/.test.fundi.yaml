version: 1
metadata:
  path: "." # project path or root directory location.
  templates:
    path: "./testdata"
structure:
  - folder: funditest # this is the project root directory.
    contains:
      - file: docker-compose.yml
      - file: README.md
      - folder: cmd
      - folder: docker-files
      - folder: docs
        contains:
          - file: index.html
      - folder: features
      - folder: pkg
        contains:
          - folder: app
            contains:
              - file: doc.go
                template:
                  name: doc.go.tmpl
                  values:
                    package: app
          - folder: behaviour
          - folder: domain
